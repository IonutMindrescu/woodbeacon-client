#GPS configuration
gps_baud_rate = 9600
gps_serial_port = "/dev/serial0"
gps_serial_timeout = 1
gps_wait_period = 10

#LoRaWAN configuration
spreading_factor = 7
max_power = "0x0F"
output_power = "0x0E"
sync_word = 0x34
rx_crc = True
#Where to store the frame count
fcount_filename = ".lora_fcount"

##Valid auth modes are ABP or OTAA
##All values are hex arrays eg devaddr = 0x01, 0x02, 0x03, 0x04
auth_mode = "abp"
devaddr = 0x26, 0x01, 0x14, 0x5D
nwskey = 0x24, 0x96, 0xF7, 0x33, 0xC9, 0xDD, 0x0F, 0x9E, 0x19, 0x2A, 0x97, 0x76, 0xE6, 0x77, 0x14, 0x79
appskey = 0xAE, 0x64, 0x96, 0x20, 0xFE, 0x48, 0x5B, 0x74, 0x54, 0x59, 0xBF, 0x32, 0x97, 0xB4, 0xFF, 0x71

